<!DOCTYPE html>

    <head>

        <!--*******************
            Preloader start
        ********************-->
        <div id="preloader">
            <div class="loader">
                <svg class="circular" viewBox="25 25 50 50">
                    <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
                </svg>
            </div>
        </div>
        <!--*******************
            Preloader end
        ********************-->

      {% include 'navBar.html' %} 
<br><br>


 <div class="container mt-40">
        <div class="row justify-content-center">
          <div class="col-md-12">
<div class="card">
  <div class="card-body">
    <div class="card-body text-center">
   <h6 class="card-title" style="color: #bd5942;">Preencha o formulário de doação em dinheiro.</h6>
 </div>


<form method="post" enctype="multipart/form-data" action="" role="form">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4"></label>
            
            <input type="text" class="form-control" id="inputAddress" placeholder="Titulo"name="{{ form.titulo.name }}"></input>
        </div>
        <div class="form-group col-md-6">
            <label for="inputEmail4"></label>
            
            <input type="text" class="form-control" id="inputAddress" placeholder="Descrição" name="{{ form.descricao.name }}">
        </div>
        <div class="form-group col-md-12">
            <label for="inputEmail4"></label>
            
            <input type="text" class="form-control" id="inputAddress" placeholder="Chave Pix" name="{{ form.chavePix.name }}">
        </div>
           <div class="form-group col-md-12">
            <label for="inputEmail4"></label>
            
            <input type="text" class="form-control" id="inputAddress" placeholder="Nome da Chave" name="{{ form.nomeChave.name }}">
        </div>
        <div class="form-group col-md-6">
            <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
        </div>
    </div>
 <div class="col-md-12 text-right">
   <button type="submit" class="btn btn-lg" style="background-color: #F07054; border: 0%; color: white;">Entrar</button></div>
</form>

</div></div></div>
</div></div>
