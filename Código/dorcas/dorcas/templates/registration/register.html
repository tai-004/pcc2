<!--Tai-->
{% load static %}

{% load bootstrap %}


<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Sistema Dorcas</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="../../assets/images/favicon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    
</head>

<body class="h-100" style="background-color: #fff;">
    
    <!--*******************
        Preloader start
    ********************-->
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #bd5942;">
        <div class="container">
          <a class="navbar-brand" href="#">Sistema Dorcas</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-white" href="/accounts/login">Login</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Cadastre-se
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="/accounts/usuarioForm"><i class="mdi mdi-account-plus" style="font-size: 23px;"></i> Cadastrar Usuário</a>
                  <a class="dropdown-item" href="/accounts/instituicao"><i class="mdi mdi-home" style="font-size: 23px;"></i> Cadastrar Instituição</a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>    
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->
    <div class="login-form-bg h-100 p-5">
        <div class="container h-100">
            <div class="row justify-content-center h-100">
                <div class="col-xl-9">
                    <div class="form-input-content">
                        <div class="card login-form mb-0 border-danger">
                            <div class="card-body pt-5">
                                
                                    <a class="text-center" href="index.html"> <h4>Cadastre-se</h4></a>
        
                                <form action="." method="post">
                                   
                                        {% csrf_token %}
                                        {{ form|bootstrap }}
                                      
                                        <button class="btn login-form__btn submit w-100" style="background-color: #bd5942;" type="submit">Cadastre-se
                                      </button>
                                </form>
                                <p class="mt-5 login-form__footer"><a style="color: #bd5942;" href="/accounts/login">Faça Login</a></p>                                
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    

    <!--**********************************
        Scripts
    ***********************************-->
    <script src="{% static 'plugins/common/common.min.js' %}"></script>
    <script src="{% static 'js/custom.min.js' %}"></script>
    <script src="{% static 'js/settings.js' %}"></script>
    <script src="{% static 'js/gleek.js' %}"></script>
    <script src="{% static 'js/styleSwitcher.js' %}"></script>
</body>
</html>
