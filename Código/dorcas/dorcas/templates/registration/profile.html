<div class="card">

   <h6 class="card-title" style="color: #bd5942;">Preencha seu perfil</h6>
 </div>

 
     
<form method="post" enctype="multipart/form-data" action="" role="form" onsubmit="return profile()">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-12">
        <label for="{{ form.nome.id_for_label }}"></label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Nome" name="{{ form.nome.name }}" value="{{ form.instance.nome }}">
        </div>
  <div class="form-group col-md-12">
          <label for="{{ form.formacao.id_for_label }}"></label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Formação" name="{{ form.formacao.name }}" value="{{ form.instance.formacao }}">
</div>
             <!-- Trabalho -->
    <div class="form-group col-md-10">
        <label for="{{ form.trabalho.id_for_label }}"></label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Trabalho" name="{{ form.trabalho.name }}" value="{{ form.instance.trabalho }}">
    </div>

    <!-- Sexo -->
    <div class="form-group col-md-2">
        <label for="{{ form.sexo.id_for_label }}"></label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Sexo" name="{{ form.sexo.name }}" value="{{ form.instance.sexo }}">
    </div>

    <!-- Habilidades -->
    <div class="form-group col-md-12">
        <label for="{{ form.habilidades.id_for_label }}"></label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Habilidades" name="{{ form.habilidades.name }}" value="{{ form.instance.habilidades }}">
    </div>

    <!-- Foto de Perfil -->
    <div class="form-group col-md-12">
        <label for="{{ form.banner.id_for_label }}"></label>
        <input type="file" class="form-control-file" placeholder="Foto de perfil" name="{{ form.banner.name }}" id="exampleFormControlFile1" value="{{ form.instance.banner.url }}">
    </div>

        <div class="form-group col-md-6">
            <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
        </div>
    </div>
 <div class="col-md-12 text-right">
   <button type="submit" class="btn btn-lg" style="background-color: #F07054; border: 0%; color: white;">Entrar</button></div>
</form>

</div></div></div>
</div></div>
  

<div id="mensagem" style="position: fixed; bottom: 10px; right: 10px; background-color: #105a77; color: #FFF; padding: 10px; display: none;"></div>

<script> 
    // Função para exibir a mensagem no canto inferior da página
    function profile() {
        // Obtém a div de mensagem
        var divMensagem = document.getElementById("mensagem");

        // Define a mensagem a ser exibida
        var mensagem = "Ação concluída! O Perfil foi editado.";

        // Atualiza o conteúdo da div com a mensagem
        divMensagem.innerHTML = mensagem;

        // Exibe a div com a mensagem
        divMensagem.style.display = "block";

       
        return true;
    }
</script>
