{% load static %}
{% load crispy_forms_tags %}
{% block content %}


<div class="container-fluid">
  <div class="row">
      <div class="col-lg-12">
          <div class="card">
              <div class="card-body">
                  <h4 class="card-title">Cadastro da Instituição</h4>
                  <form method="post" enctype="multipart/form-data" action="" role="form">
                    {% csrf_token %}
                    {{ form|bootstrap }}
                   </form>
              </div>
            </div>
          </div>
      </div>
  </div>
  <div class="row">
    <div class="col s12">
      <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
    </div>
  </div>


    <div class="field">
      <p class="control">
        <button type="submit" class="btn mb-1 btn-rounded btn-danger"><span class="btn-icon-left"><i class="fa fa-upload color-success"></i> </span>Enviar</button> 
      </p>
    </div>

    </form>
  </div>
</div>
</div>


{% endblock %}
