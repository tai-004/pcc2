 <div class="container mt-40">

<div class="card">

    <div class="card-body text-center">
   <h6 class="card-title" style="color: #bd5942;">Preencha o formulário de Voluntariado.</h6>
 </div>



<form method="post" enctype="multipart/form-data" action="" role="form" onsubmit="return exibirMensagem()">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="{{ form.titulo.id_for_label }}"></label>
            
            <input  value="{{ form.instance.titulo }}"  type="text" class="form-control" id="inputAddress" placeholder="Titulo"name="{{ form.titulo.name }}"></input>
        </div>
        <div class="form-group col-md-2">
            <label for="{{ form.horario.id_for_label }}"></label>
            
            <input  value="{{ form.instance.horario }}"  type="text" class="form-control" id="inputAddress" placeholder="Horário" name="{{ form.horario.name }}">
        </div>
        <div class="form-group col-md-10">
            <label for="{{ form.funcao.id_for_label }}"></label>
            
            <input  value="{{ form.instance.funcao }}"  type="text" class="form-control" id="inputAddress" placeholder="Função" name="{{ form.funcao.name }}">
        </div>
          <div class="form-group col-md-2">
            <label for="{{ form.quantidadepessoas.id_for_label }}"></label>
            
            <input  value="{{ form.instance.quantidadepessoas }}"  type="text" class="form-control" id="inputAddress" placeholder="Quantidade de Pessoas" name="{{ form.quantidadepessoas.name }}">
        </div>
        <div class="form-group col-md-8">
            <label for="{{ form.tempo.id_for_label }}"></label>
            
            <input value="{{ form.instance.tempo }}" type="text" class="form-control" id="inputAddress" placeholder="Tempo de duração em dias" name="{{ form.tempo.name }}">
        </div>
           <div class="form-group col-md-2">
            <label for="{{ form.idademinima.id_for_label }}"></label>
            
            <input value="{{ form.instance.idademinima }}" type="text" class="form-control" id="inputAddress" placeholder="Idade minima" name="{{ form.idademinima.name }}">
        </div>
        <div class="form-group col-md-6">
            <label for="{{ form.telefone.id_for_label }}"></label>
            
            <input value="{{ form.instance.telefone }}" type="text" class="form-control" id="inputAddress" placeholder="Telefone" name="{{ form.telefone.name }}">
        </div>
     
           <div class="form-group col-md-6">
            <label for="{{ form.cidade.id_for_label }}"></label>
            
            <input type="text" class="form-control" id="inputAddress" placeholder="Cidade" name="{{ form.cidade.name }}" value="{{ form.instance.cidade }}"></input>
        </div>
        <div class="form-group col-md-6">
            <label for="{{ form.bairro.id_for_label }}"></label>
            
            <input type="text" class="form-control" id="inputAddress" placeholder="Bairro" name="{{ form.bairro.name }}" value="{{ form.instance.bairro }}">
        </div>
        <div class="form-group col-md-3">
            <label for="{{ form.rua.id_for_label }}"></label>
            
            <input type="text" class="form-control" id="inputAddress" placeholder="Rua" name="{{ form.rua.name }}" value="{{ form.instance.rua }}">
        </div>
         <div class="form-group col-md-3">
            <label for="{{ form.numero.id_for_label }}"></label>
            
            <input type="text" class="form-control" id="inputAddress" placeholder="Número" name="{{ form.numero.name }}" value="{{ form.instance.numero }}">
        </div>
        <div class="form-group col-md-6">
            <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
        </div>
    </div>
 <div class="col-md-12 text-right">
   <button type="submit" class="btn btn-lg" onclick="EditVolunt()" style="background-color: #F07054; border: 0%; color: white;">Entrar</button></div>
</form>

</div></div></div>

   <div id="Editdinheiro" class="alerta-amarelo">

<style>
    .alerta-marrom {
    display: none;
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 10px 20px;
    background-color: #8B4513;
    color: #fff;
    font-weight: bold;

}
  .alerta-amarelo {
    display: none;
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 10px 20px;
    background-color: #cd8d00;
    color: #fff;
    font-weight: bold;
</style>

<script>
     
        function EditVolunt() {
            var alerta = document.getElementById("Editdinheiro");
            alerta.style.display = "block";
            setTimeout(function () {
                alerta.style.display = "none";
            }, 60000); // O alerta será ocultado após 3 segundos (3000 milissegundos)
        }
    
</script>
