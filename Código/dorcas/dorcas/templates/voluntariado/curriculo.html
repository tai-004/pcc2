        </div>

         <div class="form-group col-md-12">
            <label  for="{{ form.resumo.id_for_label }}"></label>
            
            <input type="text" class="form-control" id="inputAddress" placeholder="Resumo"name="{{ form.resumo.name }}" value="{{ form.instance.resumo }}"></input>
        </div>
     <div class="form-group col-md-8">
    <label for="{{ form.email.id_for_label }}" class="col-sm-2 col-form-label"></label>

    </div>
  
        <div class="form-group col-md-4">

        </div>
           <div class="form-group col-md-8">
            <label for="{{ form.telefone.id_for_label }}"></label>

        </div>
        <div class="form-group col-md-4">
          <label for="{{ form.data_nasc.id_for_label }}"></label>
            
            <input type="text" class="form-control" id="inputAddress" placeholder="Data de nascimento" name="{{ form.data_nasc.name }}" value="{{ form.instance.data_nasc }}">
        </div>
        <div class="form-group col-md-12">
           <label for="{{ form.experiencia.id_for_label }}"></label>
            
            <input type="text" class="form-control" id="inputAddress" placeholder="Experiencia" name="{{ form.experiencia.name }}" value="{{ form.instance.experiencia }}">
        </div>
 <div class="form-group col-md-6">
            <label for="{{ form.estado.id_for_label }}"></label>

        </div>

        <div class="form-group col-md-6">
         <label for="{{ form.cidade.id_for_label }}"></label>

        </div>
           <div class="form-group col-md-6">

        </div>
        <div class="form-group col-md-4">

        </div>

 <div class="col-md-12 text-right">

}
  .alerta-amarelo {
    display: none;
    position: fixed;
    bottom: 20px;
    right: 20px;

<script>
     
        function curriculo() {
            var alerta = document.getElementById("Editdinheiro");
            alerta.style.display = "block";
            setTimeout(function () {
                alerta.style.display = "none";
            }, 6000); // O alerta será ocultado após 3 segundos (3000 milissegundos)
        }
    
</script>
