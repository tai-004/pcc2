{% load static %}

{% block content %}
  
<div class="row">
  <div class="col-md-12">
    <ul class="list-group">
    {% for tabela in tabelares %}
      <li class="list-group-item">
        <h5 class="mb-1">{{ tabela.user.username }}</h5>
        <p class="mb-1">Notificação de: {{ tabela.notificacao.user.username }}</p>
        <small>{{ tabela.notificacao.sender.username }}</small>
      </li>
    {% endfor %}
    </ul>
  </div> 
</div>


{% endblock %}
